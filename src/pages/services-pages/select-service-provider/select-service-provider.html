<ion-header no-border no-shadow>

  <ion-navbar #navbar>
    <ion-title text-center>SERVICE PROVIDER</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="primarybg">
  <ion-list *ngFor="let partner of partners; let i = index">
    <ion-item (click)="checkSignupStatus()">
      <button class="onlineStatus" disabled
              *ngIf="partner.onlineStatus=='Y'" icon-start>
        <ion-icon name="ios-checkmark-circle"></ion-icon>
        ONLIINE
      </button>
      <button class="offlineStatus" disabled
              *ngIf="partner.onlineStatus=='N'" icon-start>
        <ion-icon name="ios-checkmark-circle"></ion-icon>
        OFFLINE
      </button>
      <h2 class="blackText">{{partner.name}}</h2>
      <button class="favStatus" disabled icon-start>
        <ion-icon name="ios-heart"></ion-icon>
        LOVED&nbsp;&nbsp;
      </button>
      <rating [(ngModel)]="partner.ratingLifetime"
              readOnly="true"
              max="5"
              emptyStarIconName="star-outline"
              halfStarIconName="star-half"
              starIconName="star"
              nullable="false"
              (ngModelChange)="onRatingChange($event)">
      </rating>
      <span class="blackText">
        <h3>{{partner.city}}</h3>
        <p>{{partner.operatingHoursStart}} to {{partner.operatingHoursEnd}}</p>
      </span>
      <button class="onPromoClass" disabled *ngIf="partner.onPromo=='Y'">ON PROMO</button>
      <br *ngIf="partner.onPromo=='N'"/>
    </ion-item>
    <ion-item  *ngIf="partner.onPromo=='Y'" class="promoBGColor">
      <h2>PHP {{serviceprice}}</h2>
    </ion-item>
    <ion-item *ngIf="partner.onPromo=='N'" class="noPromoBGColor">
      <h2>PHP {{serviceprice}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
