<ion-header>

  <ion-navbar #navbar>
    <ion-title>SIGN IN</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="md-close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--TODO check if best to sign in only via phone number-->
  <form #phoneForm="ngForm" (ngSubmit)="sendVerificationCode(phoneForm)">
    <ion-item>
      <ion-label floating>Phone Number</ion-label>
      <ion-input type="tel" name="phoneNumber" [(ngModel)]="phoneNumber"></ion-input>
    </ion-item>
    <button ion-button full type="submit">Send Code</button>
  </form>
  <div #recontainer id="re-container"></div>
</ion-content>
